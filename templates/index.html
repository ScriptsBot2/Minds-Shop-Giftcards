<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redeem Your Key</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');


  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #0b1335;
    font-family: 'Montserrat', sans-serif;
    color: #d0e6ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }


  .container {
    background: #112255cc;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 0 15px #0059ff88;
    width: 360px;
    text-align: center;
    position: relative;
  }


  .vfx-circle {
    position: absolute;
    border-radius: 50%;
    background: #0059ff55;
    animation: floatUpDown 4s ease-in-out infinite;
  }
  .vfx-circle:nth-child(1) {
    width: 60px;
    height: 60px;
    top: -20px;
    left: -20px;
    animation-delay: 0s;
  }
  .vfx-circle:nth-child(2) {
    width: 30px;
    height: 30px;
    bottom: -15px;
    right: 10px;
    animation-delay: 2s;
  }

  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0); opacity: 0.7; }
    50% { transform: translateY(-15px); opacity: 1; }
  }

  h1 {
    margin-bottom: 30px;
    font-weight: 700;
    text-shadow: 0 0 10px #00aaffaa;
  }

  form input {
    width: 100%;
    padding: 14px 15px;
    margin: 12px 0;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    background: #223366;
    color: #c0d9ff;
    box-shadow: inset 0 0 6px #0059ffbb;
    transition: background 0.3s ease;
  }
  form input:focus {
    background: #334a99;
    box-shadow: 0 0 12px #00aaffcc;
  }

  button {
    background: #0088ff;
    border: none;
    color: white;
    font-weight: 700;
    padding: 15px;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 0 15px #00aaffcc;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00aaff;
  }


  .message {
    margin-top: 20px;
    padding: 12px;
    border-radius: 10px;
    background: #002244cc;
    color: #a0d9ff;
    box-shadow: 0 0 8px #00aaffaa;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="vfx-circle"></div>
    <div class="vfx-circle"></div>
    <h1>Redeem Your Key</h1>
    {% if message %}
      <div class="message">{{ message|safe }}</div>
    {% endif %}
    <form method="POST" autocomplete="off">
      <input type="text" name="discord_user" placeholder="Discord Username" required />
      <input type="text" name="discord_id" placeholder="Discord User ID" required />
      <input type="text" name="product_key" placeholder="Product Key" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <button type="submit">Redeem</button>
    </form>
  </div>
</body>
</html>
